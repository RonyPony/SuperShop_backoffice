<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Starter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <!-- <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css"> -->
    <!-- Theme style -->
    <!-- <link rel="stylesheet" href="dist/css/adminlte.min.css"> -->
</head>

<body class="hold-transition sidebar-mini">


    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">

                <!-- /.col-md-6 -->
                <div class="col-lg-12">


                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h5 class="m-0">Editar Tienda</h5>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">Actualice los datos de {{_currentTienda.name}}</h3>

                                            <div class="card-tools">
                                                <div class="input-group input-group-sm" style="width: 150px;">
                                                    <!-- <input type="text" name="table_search" class="form-control float-right"
                                placeholder="Search"> -->
                                                    <a [routerLink]="['/tiendas']"
                                                        class="btn btn-sm mx-2 btn-primary">Regresar</a>
                                                    <!-- <div class="input-group-append">
                                <button type="submit" class="btn btn-default">
                                  <i class="fas fa-search"></i>
                                </button>
                              </div> -->
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.card-header -->
                                        <div class="card-body table-responsive p-0">
                                            <div class="col-6">
                                                <br>
                                                <h3 style="color: red;">{{errorMessage}}</h3>
                                                <form [formGroup]="registerForm" (ngSubmit)='update()'>
                                                    <div class="input-group mb-3">
                                                        <input formControlName="nombre" name="nombre" type="text"
                                                            class="form-control" placeholder="{{_currentTienda.name}}">
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        <input type="text" formControlName="imageUrl" name="imageUrl"
                                                            class="form-control"
                                                            placeholder="{{_currentTienda.imageUrl}}">
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        Categoria actual: {{getCategory(_currentTienda.categoryId)}}
                                                        <br>
                                                        <select formControlName="categoryId" name="categoryId"
                                                            id="categoryId" class="form-control select">
                                                            <option value="" disabled selected>Seleccione una categoria
                                                            </option>
                                                            <option ng-selected="getCategory(item)" value="{{item.id}}"
                                                                *ngFor="let item of _categories">
                                                                {{item.name}}
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        Mall actual: {{getMall(_currentTienda.mallId)}}
                                                        <br>
                                                        <select formControlName="mallId" name="mallId" id="mallId"
                                                            class="form-control select">
                                                            <option value="" disabled selected>Seleccione un mall
                                                            </option>
                                                            <option ng-selected="getMall(item)" value="{{item.id}}"
                                                                *ngFor="let item of _malls">
                                                                {{item.name}}
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="row">


                                                        <!-- /.col -->
                                                        <div class="col-4">
                                                            <button type="submit" (click)="applyChanges()"
                                                                class="btn btn-primary btn-block">Actualizar</button>
                                                        </div>
                                                        <!-- /.col -->
                                                    </div>
                                                </form>


                                            </div>
                                        </div>
                                        <!-- /.card-body -->
                                    </div>
                                    <!-- /.card -->
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                </div>
                <!-- /.col-md-6 -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->



    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
</body>

</html>
